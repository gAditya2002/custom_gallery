<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="images" onclick="handleClick(event)">
      
        <img class="car-image" src="./images/01.jpeg">
        <img class="car-image" src="./images/02.jpeg">
        <img class="car-image" src="./images/03.jpeg">
        <img class="car-image" src="./images/04.jpeg">
  
         <img class="car-image" src="./images/12.jpg">
        <img class="car-image" src="./images/05.jpeg">
        <img class="car-image" src="./images/06.jpeg">
        <img class="car-image" src="./images/07.jpg">

     

        <img class="car-image" src="./images/08.jpg">
        <img class="car-image" src="./images/09.jpeg">
        <img class="car-image" src="./images/10.webp">
        <img class="car-image" src="./images/11.jpeg">
        
      </div>
      
   
     
    </div>
  </div>

    <div class="pop-up-image active">
      <div class="leftSwip">
        <i class="fa-solid fa-chevron-left"></i>
      </div>

      

    <div class="pop-up ">
      <div class="cross">
        <i class="fa-solid fa-xmark fa-xs"></i>
      </div>
      <img src="">
      
    </div>

    <div class="rightSwip">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
   </div>
 

  <script src="script.js"></script>
</body>
</html>
